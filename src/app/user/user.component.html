<p>user works!</p>
<p>{{this.message}}</p>

<h2> user content</h2>

<a routerLink="/user/add" class="btn btn-secondary">Add New User</a>

<table class="table table-stripped table-dark">
    <thead>
        <tr>
            <td>#SNO</td>
            <td>Id</td>
            <td>Name</td>
            <td>User</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList; let i=index">
            <td>{{i+1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
                <a [routerLink]="['/userdetails', user.id]">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
