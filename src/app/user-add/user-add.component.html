<div style="text-align: left;">
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class = "form-control" name="name" [(ngModel)]="user.name">
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class = "form-control" name="email" [(ngModel)]="user.email">
        </div>

        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class = "form-control" name="username" [(ngModel)]="user.username">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class = "form-control" name="phone" [(ngModel)]="user.phone">
        </div>

        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class = "form-control" name="website" [(ngModel)]="user.website">
        </div>

        <button type="submit" class="btn btn-primary" (click)=addUser()>Submit</button>

    </form>


</div>
